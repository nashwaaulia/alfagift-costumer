!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Produk</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #eef5ff;
      }

      .product-img {
        width: 100%;
        max-width: 380px;
      }

      .bar-blue {
        background: #0d6efd;
        height: 6px;
        width: 100%;
        margin: 18px 0;
      }

      .qty-btn {
        background: #0d6efd;
        color: white;
        border-radius: 10px;
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 22px;
        cursor: pointer;
      }

      .qty-number {
        font-size: 20px;
        font-weight: 600;
        width: 40px;
        text-align: center;
      }

      .love-btn {
        background: #0d6efd;
        color: white;
        width: 48px;
        height: 48px;
        border-radius: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 22px;
        cursor: pointer;
      }

      .btn-confirm {
        background: #0d6efd;
        color: white;
        border-radius: 12px;
        width: 100%;
        padding: 12px;
        font-size: 16px;
        font-weight: 600;
        border: none;
      }
    </style>
  </head>

  <body>
    <div
      class="header-bar d-flex align-items-center justify-content-between px-3 py-3"
      style="background: #0d6efd; color: white"
    >
      <i class="bi bi-arrow-left" style="font-size: 26px; cursor: pointer"></i>

      <div class="d-flex align-items-center gap-3">
        <i class="bi bi-share" style="font-size: 22px; cursor: pointer"></i>
        <i class="bi bi-cart3" style="font-size: 22px; cursor: pointer"></i>
      </div>
    </div>

  <div class="container py-3">

    <div class="bg-white p-3 p-md-4 rounded-4 shadow-sm">

      <div class="d-flex flex-column flex-md-row gap-3 gap-md-4">

        <div class="text-center border-0 border-md-end pe-md-4">
          <img src="https://i.pinimg.com/1200x/7d/44/bc/7d44bc66db136c4a4b691db0425cead8.jpg" class="product-img" />
        </div>

        <div class="flex-grow-1">

          <div class="bar-blue"></div>

          <p class="text-primary fw-semibold">Pengiriman Instan</p>
          <h4 class="fw-bold">Yupi Strawberry Kiss 45g</h4>
          <h4 class="fw-bold text-primary">Rp 4.500</h4>

          <div class="bar-blue"></div>

          <h5 class="fw-semibold">Pengiriman</h5>

          <div class="d-flex align-items-start gap-2 mt-2">
            <i class="bi bi-truck text-primary" style="font-size:22px;"></i>
            <div>
              <p class="m-0 fw-semibold text-primary">SAPA Instant Delivery</p>
              <p class="m-0 text-primary">Bebas Ongkir</p>
            </div>
          </div>

          <h5 class="fw-semibold mt-4">Deskripsi</h5>
          <ul class="mb-2">
            <li>Permen gummy jell
            <li>Rasa strawberry dan susu</li>
            <li>Memiliki tekstur yang kenyal dan chewy</li>
          </ul>

            <div class="mt-4 d-flex align-items-center gap-3 qty-wrapper">
              <div class="qty-btn minus">âˆ’</div>
              <div class="qty-number">1</div>
              <div class="qty-btn plus">+</div>
            </div>

            <div class="mt-4 d-flex align-items-center gap-3">
              <div class="love-btn">
                <i class="bi bi-heart"></i>
              </div>

              <button class="btn-confirm">Konfirmasi</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  <script>
    document.querySelectorAll(".qty-wrapper").forEach(wrapper => {
      const minusBtn = wrapper.querySelector(".minus");
      const plusBtn = wrapper.querySelector(".plus");
      const qtyNumber = wrapper.querySelector(".qty-number");

      minusBtn.addEventListener("click", () => {
        let value = parseInt(qtyNumber.textContent);
        if (value > 1) qtyNumber.textContent = value - 1;
      });

      plusBtn.addEventListener("click", () => {
        let value = parseInt(qtyNumber.textContent);
        qtyNumber.textContent = value + 1;
      });
    });
  </script>

</body>
</html>
